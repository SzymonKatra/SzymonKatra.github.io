{{ partial "header.html" . }}

<div id="container">
	{{ partial "nav.html" . }}

	<div class="page">
		<div class="page-header">
			<h1 class="page-header-title inline">{{ .Title }}</h1>
		</div>

		<hr class="hr-big"/>
		<div class="page-content">
            {{ if isset .Params "html_before" }}
                {{ .Render .Params.html_before }}
            {{ end }}

			{{ .Content }}

            {{ if isset .Params "html_after" }}
                {{ .Render .Params.html_after }}
            {{ end }}
		</div>
	</div>

</div>

{{ partial "footer.html" . }}
