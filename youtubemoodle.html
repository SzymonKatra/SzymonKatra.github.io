<!DOCTYPE html>
<html lang="pl">
	<head>
		<meta charset="utf-8">
		<title>Youtube moodle</title>
	</head>

	<body>
		<p>Adres filmu YouTube:</p>
		<p><input type="text" id="address" size="50"/></p>
		<p><button style="width: 100px;" onclick="build()">OK</button></p>
		<p>Kod do skopiowania:</p>
		<p><textarea style="width: 400px; height: 100px;" id="result"></textarea></p>
		
		<div id="preview"></div>
		
		<script type="text/javascript">
		/**
		* Get YouTube ID from various YouTube URL
		* @author: takien
		* @url: http://takien.com
		* For PHP YouTube parser, go here http://takien.com/864
		*/

		function YouTubeGetID(url){
			var ID = '';
			url = url.replace(/(>|<)/gi,'').split(/(vi\/|v=|\/v\/|youtu\.be\/|\/embed\/)/);
			if(url[2] !== undefined) {
				ID = url[2].split(/[^0-9a-z_\-]/i);
				ID = ID[0];
			}
			else {
				ID = url;
			}
			return ID;
		}
		
		function escapeHtml(text) {
			var map = {
				'&': '&amp;',
				'<': '&lt;',
				'>': '&gt;',
				'"': '&quot;',
				"'": '&#039;'
			};

		return text.replace(/[&<>"']/g, function(m) { return map[m]; });
		}
		
		function build()
		{
			var address = document.getElementById("address").value;
			var id = YouTubeGetID(address);
			
			var code = "<p style=\"text-align: center;\"><iframe width=\"640\" height=\"360\" src=\"https://www.youtube.com/embed/" + id + "?autoplay=1&amp;loop=1&amp;playlist=" + id + "\" frameborder=\"0\" allowfullscreen=\"\"></iframe></p>";
			document.getElementById("result").innerHTML = escapeHtml(code);
			document.getElementById("preview").innerHTML = code;
		}
		</script>
	</body>
</html>
