{{ partial "header.html" . }}

<div id="container">
	{{ partial "nav.html" . }}
	
	<div class="page">
		<div class="page-header">
			<h1 class="page-header-title">{{ ( index $.Site.Data.strings $.Site.LanguageCode).myprojects }}</h1>
		</div>
		
		<hr class="hr-big"/>
		
		{{ range where .Site.Pages "Section" "project"}}
			<div class="page-content">
				<a href="{{ .RelPermalink }}" class="page-link-main">{{ .LinkTitle }}</a> - {{ .Description }}
			</div>
		{{ end }}
	</div>
</div>

{{ partial "footer.html" . }}
