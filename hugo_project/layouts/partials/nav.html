<div class="nav">
	<a href="/{{ if eq .Site.LanguageCode "en-US" }}en/{{ end }}" class="title-link"><div class="title">Szymon<br/>Katra</div></a>
	<hr class="hr-big"/>
	<div class="flag-container">
		<a href="/"><img class="left flag{{ if not (eq .Site.LanguageCode "pl-PL") }} flag-unselected{{ end }}" src="/images/pl.png" alt="pl"/></a>
		<a href="/en"><img class="left flag{{ if not (eq .Site.LanguageCode "en-US") }} flag-unselected{{ end }}" src="/images/en.png" alt="en"/></a>
		<div class="clear"></div>
	</div>
	<div class="social-container">
		<script type="text/javascript">document.write("<a href=\"mailto:" + getEmail() + "\" class=\"left social social-mail\">");</script>
		<i class="icon-mail"></i></a>
		<a href="https://github.com/SzymonKatra" target="_blank" class="left social social-github"><i class="icon-github-circled"></i></a>
		<div class="clear"></div>
	</div>

	<div id="nav-id-category-project" class="nav-category nav-category-hidable">
		{{ ( index $.Site.Data.strings $.Site.LanguageCode).myprojects }}
	</div>
	<hr class="hr-normal"/>
	<ul id="nav-id-category-project-list">
		{{ $currentRelLink := .Permalink }}
		{{ range where .Site.Pages "Section" "project"}}
			<li><a href="{{ .RelPermalink }}" class="{{ if eq .Permalink $currentRelLink }}nav-selected{{ end }}">{{ .LinkTitle }}</a></li>
		{{ end }}
	</ul>
	<div class="nav-copyright">
		&copy; Szymon Katra<br/>
		Powered by <a href="http://gohugo.io">Hugo</a>
	</div>
</div>

<script type="text/javascript">
	$(".nav-category-hidable").click(function()
	{
		var id = $(this).attr("id");
		var listId = "#" + id + "-list";
		$(listId).slideToggle(500);
	});
</script>
