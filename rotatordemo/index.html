<html>
    <head>
        <meta charset="utf8"/>
        <link rel="stylesheet" type="text/css" href="rotatordemo/style.css"/>
        <script type="text/javascript" src="rotatordemo/rotator.js"></script>
    </head>

    <body>
        <canvas id="output" width="800" height="100">
        </canvas>
        <script type="text/javascript">
        init();
        for (var i = 0; i <= 5; i++)
        {
            addImage("res/avatar_" + i + ".png");
        }
        </script>
        <div class="panel">
            <input type="text" id="los"/>
            <button onclick='var x = parseInt(document.getElementById("los").value); if(!isNaN(x)) random(x);'>Losuj</button>
            <br/>
            <input type="text" id="url"/>
            <button onclick='addImage(document.getElementById("url").value);'>Dodaj obrazek</button>
            <br/>
            <input type="checkbox" id="clrimg" value="false"/>
            <button onclick='restart(document.getElementById("clrimg").checked);'>Resetuj</button>
        </div>
    </body>
</html>
