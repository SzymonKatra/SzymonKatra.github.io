<!DOCTYPE html>
<html lang="pl">
	<head>
		<meta charset="utf-8">
		<title>Wzór na piwo</title>
	</head>

	<body>
		<table>
			<tr>
				<td>Voltaż:</td>
				<td><input type="text" id="voltaz"/></td>
			</tr>
			<tr>
				<td>Litraż:</td>
				<td><input type="text" id="litraz"/></td>
			</tr>
			<tr>
				<td>Cena:</td>
				<td><input type="text" id="cena"/></td>
			</tr>
			<tr>
				<td><button onclick="oblicz()">Oblicz</button></td>
			</tr>
			<tr>
				<td colspan="2"><div id="wynik"></div></td>
			</tr>
		</table>
		
		<script type="text/javascript">
		function oblicz()
		{
			var voltaz = document.getElementById("voltaz").value;
			var litraz = document.getElementById("litraz").value; 
			var cena = document.getElementById("cena").value;
		
			var wynik = (voltaz * litraz) / cena;
			wynik = Math.round(wynik * 100) / 100;
			
			document.getElementById("wynik").innerHTML = wynik + " voltolitra za blache";
		}
		</script>
	</body>
</html>
