<!DOCTYPE html>
<html lang="pl">
	<head>
		<meta charset="utf-8">
		<title>Wzór na piwo</title>
	</head>

	<body>
		<script type="text/javascript">
		var voltaz = prompt("podaj voltaż", "5");
		var litraz = prompt("podaj litraz", "0.5"); 
		var cena = prompt("podaj cene", "2");
		
		var wynik = (voltaz * litraz) / cena;
		
		alert(wynik + " promilolitra za blache");
		</script>
	</body>
</html>
